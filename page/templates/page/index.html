<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-page-add">
                        <i class="layui-icon layui-icon-add-1 layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="tbMenu" lay-filter="LAY-page-manage"></table>
            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/csrf.js' %}"></script>
<script>
    layui.config({
        base: '{% static '' %}' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'treeGrid', 'layer'], function () {
        var $ = layui.$
            , form = layui.form
            , treeGrid = layui.treeGrid
            , layer = layui.layer;

        var treeTable = treeGrid.render({
            id: 'tbReload'
            , elem: '#tbMenu'
            , height: 'full-112' //高度最大化减去差值
            , url: '{% url 'page:get_page_list' %}'
            , page: false //开启分页
            , cellMinWidth: 200
            , idField:'id'
            , treeId: 'id'//树形id字段名称
            , treeUpId: 'parent_id'//树形父id字段名称
            , treeShowName: 'menu_name'//以树形式显示的字段
            , method:'get'
            , cols: [[ //表头
                //{ checkbox: true },
                {field: 'id', title: 'id', width: 80, type: 'numbers'}
                , {field: 'menu_name', title: '菜单名称'}
                , {field: 'menu_url', title: '菜单路径'}
                , {field: 'create_time', title: '创建时间'}
                , {
                    field: 'status',
                    title: '状态',
                    width: 80,
                    templet: function (d) {
                        if (d.status === 1) {
                            return '启用';
                        } else {
                            return '未启用';
                        }
                    },
                    align: 'center'
                }
                , {field: 'order_no', width: 80, title: '排序号', align: 'center'}
                , {field: '', title: '操作', toolbar: "#bar"}
            ]]
        });

        //监听工具条
        treeGrid.on('tool(LAY-page-manage)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '{% url 'page:del_page' %}',
                        type: 'post',
                        dataType: 'json',
                        data: {'id': data.id},
                        success: function (data) {
                            if (data.state === 'success') {
                                layer.msg(data.message);
                                setTimeout(function () {
                                    obj.del();
                                    layer.close(index);
                                }, 1000);
                            } else {
                                layer.msg(data.message)
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2
                    , title: '编辑菜单'
                    , content: '{% url 'page:edit_page' %}?id=' + data.id
                    , maxmin: true
                    , area: ['500px', '430px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'submit_btn'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段

                            $.ajax({
                                url: '{% url 'page:edit_page' %}',
                                data: field,
                                dataType: 'json',
                                type: 'post',
                                success: function (data) {
                                    if (data.state === 'success') {
                                        layer.msg(data.message);
                                        setTimeout(function () {
                                            treeGrid.reload('tbReload'); //数据刷新
                                            layer.close(index); //关闭弹层
                                        }, 1000);
                                    } else {
                                        if (typeof (data.message) === 'object') {
                                            var msg = '';
                                            for (var temp in data.message) {
                                                msg += data.message[temp].join('<br>');
                                            }
                                            layer.msg(msg);
                                        } else {
                                            layer.msg(data.message)
                                        }
                                    }
                                }
                            });

                            return false;
                        });

                        submit.trigger('click');
                    }
                });
            }
        });

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function () {
            layer.open({
                    type: 2
                    , title: '添加菜单'
                    , content: '{% url 'page:add_page' %}'
                    , maxmin: true
                    , area: ['500px', '400px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'submit_btn'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段

                            $.ajax({
                                url: '{% url 'page:add_page' %}',
                                data: field,
                                dataType: 'json',
                                type: 'post',
                                success: function (data) {
                                    if (data.state === 'success') {
                                        layer.msg(data.message);
                                        setTimeout(function () {
                                            treeGrid.reload('tbReload'); //数据刷新
                                            layer.close(index); //关闭弹层
                                        }, 1000);
                                    } else {
                                        if (typeof (data.message) === 'object') {
                                            var msg = '';
                                            for (var temp in data.message) {
                                                msg += data.message[temp].join('<br>');
                                            }
                                            layer.msg(msg);
                                        } else {
                                            layer.msg(data.message)
                                        }
                                    }
                                }
                            });
                            return false;
                        });

                        submit.trigger('click');
                    }
                });
        });
    });
</script>
</body>
</html>
