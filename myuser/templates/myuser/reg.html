<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>注册</title>
    {% load static %}
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}" media="all">
  <link rel="stylesheet" href="{% static 'css/login.css' %}" media="all">
</head>
<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>注册界面</h2>
        <p>资产登记管理系统</p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
          {% csrf_token %}
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-user_code"></label>
          <input type="text" name="user_code" id="LAY-user-login-user_code" placeholder="柜员号" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                <input type="text" name="captcha_1" id="id_reg_captcha_1" lay-verify="required" placeholder="图形验证码" class="layui-input">
                <input id="id_reg_captcha_0" name="captcha_0" type="hidden" value="{{ hash_key }}">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="{{ image_url }}" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
          <input type="text" name="username" id="LAY-user-login-nickname" lay-verify="nickname" placeholder="姓名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-male" style="z-index: 100"></label>
{#          <input type="text" name="gender" id="LAY-user-login-gender" placeholder="性别" class="layui-input">#}
            {{ forms.gender }}
        </div>
        <div class="layui-form-item">
          <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
        </div>
      </div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
      <p>
        <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
        <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
        <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
      </p>
    </div>

  </div>

  <script src="{% static 'layui/layui.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/csrf.js' %}"></script>
  <script>
  layui.use(['jquery', 'form', 'layer'], function(){
    var $ = layui.$
    ,layer = layui.layer
    ,form = layui.form;

    form.render();

    $('#LAY-user-get-vercode').on('click', function () {
        $.getJSON("{% url 'captcha-refresh' %}", function(json) {
          // This should update your captcha image src and captcha hidden input
          // debugger;
          var new_cptch_key = json['key'];
          var new_cptch_image = json['image_url'];
          id_captcha_0 = $("#id_reg_captcha_0");
          img = $("#LAY-user-get-vercode");
          id_captcha_0.attr("value", new_cptch_key);
          img.attr("src", new_cptch_image);
      });
    });

    //提交
    form.on('submit(LAY-user-reg-submit)', function(obj){
      var field = obj.field;
      
      //确认密码
      if(field.password !== field.repass){
        return layer.msg('两次密码输入不一致');
      }
      
      //是否同意用户协议
      if(!field.agreement){
        return layer.msg('你必须同意用户协议才能注册');
      }

      $.ajax({
          url:'{% url 'user:register' %}',
          data:field,
          type:'post',
          dataType:'json',
          success:function (data) {
              console.log(data);
              if(data.state === 'success')
              {
                  layer.msg('创建用户成功!');
                  setTimeout(function () {
                    window.location.href=data.url;
                  }, 1500);
              }
              else{
                  layer.msg('创建用户失败,失败原因: '+data.msg);
              }
          }
      });
      return false;
    });
  });
  </script>
</body>
</html>
