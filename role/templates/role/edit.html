<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% load static %}
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" media="all">
</head>
<body>
{% csrf_token %}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="hidden" name="id" value="{{ role_id }}">
                    <label class="layui-form-label">{{ form.role_name.help_text }}</label>
                    <div class="layui-input-inline">
                        <input type="text" name="role_name" lay-verify="required" placeholder="角色名称"
                               autocomplete="off" class="layui-input" value="{{ form.role_name.value }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">{{ form.status.help_text }}</label>
                    <div class="layui-input-block">
                        {{ form.status }}
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit_btn" id="submit_btn">
                        立即提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/csrf.js' %}"></script>
<script>
    layui.config({
        base: '{% static '' %}' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['form', 'element'], function () {
        var $ = layui.$,
            form = layui.form,
            element = layui.element;
    });
</script>
</body>
</html>
